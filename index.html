<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>game</title>
</head>

<body>


    <div id="elm">Elm hasnt loaded yet</div>
    <script src="/elm.js"></script>

    <script>

        storedScore = localStorage.getItem("numberOfWins")
        var app = Elm.Main.init({
            node: document.getElementById("elm"),
            flags: storedScore ?? "0"
        })

        app.ports.sendToLocalStorage.subscribe((value) => localStorage.setItem("numberOfWins", value))
    </script>
</body>

</html>
